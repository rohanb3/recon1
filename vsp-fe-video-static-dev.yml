apiVersion: apps/v1
kind: Deployment
metadata:
  name: dev-reconciliation-static
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dev-reconciliation-static
  template:
    metadata:
      labels:
        app: dev-reconciliation-static
    spec:
#      nodeSelector:
#        env: applications
      containers:
      - name: dev-reconciliation-static
        image: xyziesdevregistry.azurecr.io/xyzies-fe-reconciliation-dev:0.0.0.0
        resources:
          requests:
            cpu: 150m
            memory: 512Mi
          limits:
            cpu: 200m
            memory: 1024Mi
        ports:
        - containerPort: 8070
---
apiVersion: v1
kind: Service
metadata:
  name: dev-reconciliation-static
spec:
  ports:
  - protocol: "TCP"
    port: 8070
    targetPort: 8070
    name: "http"
  selector:
    app: dev-reconciliation-static
  clusterIP: 172.20.0.70
