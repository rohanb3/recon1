apiVersion: apps/v1
kind: Deployment
metadata:
  name: stage-reconcil-static
spec:
  replicas: 1
  selector:
    matchLabels:
      app: stage-reconcil-static
  template:
    metadata:
      labels:
        app: stage-reconcil-static
    spec:
#      nodeSelector:
#        env: applications
      containers:
      - name: stage-reconcil-static
        image: xyziesstagingregistry.azurecr.io/xyz-fe-reconciliation-stage:0.0.0.0
        resources:
          requests:
            cpu: 150m
            memory: 512Mi
          limits:
            cpu: 200m
            memory: 1024Mi
        ports:
        - containerPort: 8070
---
apiVersion: v1
kind: Service
metadata:
  name: stage-reconcil-static
spec:
  ports:
  - protocol: "TCP"
    port: 8070
    targetPort: 8070
    name: "http"
  selector:
    app: stage-reconcil-static
  clusterIP: 172.28.0.70
